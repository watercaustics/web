<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Capture the full URL before redirecting
      const currentPath = window.location.pathname;
      const currentSearch = window.location.search;
      const currentHash = window.location.hash;
      
      // Store the path we want to redirect to after loading the main page
      sessionStorage.setItem('redirectPath', currentPath + currentSearch + currentHash);
      
      // Redirect to the root index.html
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
