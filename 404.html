<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // Check if this is a direct navigation to a known route
      const knownRoutes = ['/terms', '/showcase'];
      const matchedRoute = knownRoutes.find(route => path.startsWith(route));
      
      if (matchedRoute) {
        // Redirect to the appropriate directory's index.html
        window.location.replace(matchedRoute + '/');
      } else {
        // For unknown routes, redirect to home
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
