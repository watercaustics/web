<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the original path that caused the 404
      var path = window.location.pathname;

      // Redirect to index.html with the original path as a hash
      window.location.href = "/" + path;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
